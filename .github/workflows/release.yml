name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸŸ¢ Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ðŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸš€ Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_TELEMETRY_DISABLED: 1
        run: npx semantic-release

      - name: ðŸ”„ Back-merge main into dev
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "Fetching latest changes..."
          git fetch origin main dev
          
          echo "Switching to dev branch..."
          git checkout dev
          
          echo "Merging main into dev..."
          # Fetching again ensures we see the commit pushed by semantic-release
          git merge origin/main --no-edit || {
            echo "Conflict detected during back-merge. Manual intervention required."
            exit 1
          }
          
          echo "Pushing changes to dev..."
          git push origin dev
