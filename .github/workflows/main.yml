name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸŸ¢ Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ§© Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¾ Restore Image Cache
        id: image-cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .image-cache
            public/images/next-image-export-optimizer-hashes.json
          key: ${{ runner.os }}-next-images-${{ hashFiles('public/images/**/*') }}
          restore-keys: |
            ${{ runner.os }}-next-images-

      - name: ğŸ—ï¸ Build & Optimize
        run: |
          pnpm next build
          mkdir -p out/nextImageExportOptimizer
          if [ -d ".image-cache" ]; then
            cp -r .image-cache/* out/nextImageExportOptimizer/ || true
          fi
          pnpm next-image-export-optimizer
          mkdir -p .image-cache
          cp -r out/nextImageExportOptimizer/* .image-cache/

      - name: ğŸ” Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
